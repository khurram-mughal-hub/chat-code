<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      overflow-y: auto;
      max-height: 90vh;
    }
    
    .admin-section {
      margin: 30px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }
    
    .admin-section h3 {
      color: var(--p1);
      margin-bottom: 15px;
    }
    
    .form-group {
      margin: 15px 0;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: white;
    }
    
    .form-group input, .form-group textarea {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    
    .btn {
      background: var(--p1);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      font-size: 14px;
    }
    
    .btn:hover {
      background: var(--p4);
    }
    
    .btn-danger {
      background: #dc3545;
    }
    
    .btn-danger:hover {
      background: #c82333;
    }
    
    .users-list, .replies-list {
      max-height: 300px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
    }
    
    .user-item, .reply-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border-left: 4px solid var(--p1);
    }
    
    .reply-item {
      border-left-color: var(--p3);
    }
    
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    
    .status.success {
      background: rgba(40, 167, 69, 0.3);
      color: #28a745;
    }
    
    .status.error {
      background: rgba(220, 53, 69, 0.3);
      color: #dc3545;
    }
    
    .hidden {
      display: none;
    }
    
    body {
      overflow: auto;
    }
  </style>
</head>
<body>
  <!-- Login Section -->
  <div id="loginSection" class="container">
    <h2 class="secretTitle">üîê Admin Login</h2>
    <div class="form-group">
      <input type="password" id="adminPassword" placeholder="Enter admin password">
    </div>
    <button class="btn" onclick="adminLogin()">Login</button>
    <div id="loginStatus"></div>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="admin-container hidden">
    <h2 class="secretTitle">üëë Admin Panel</h2>
    
    <!-- Create User Section -->
    <div class="admin-section">
      <h3>üë§ Create New User</h3>
      <div class="form-group">
        <label>User Name:</label>
        <input type="text" id="newUserName" placeholder="Enter user name">
      </div>
      <div class="form-group">
        <label>User Password:</label>
        <input type="text" id="newUserPassword" placeholder="Enter user password">
      </div>
      <button class="btn" onclick="createUser()">Create User</button>
      <div id="createUserStatus"></div>
    </div>

    <!-- Manage Question Section -->
    <div class="admin-section">
      <h3>‚ùì Manage Question</h3>
      <div class="form-group">
        <label>Current Question:</label>
        <textarea id="currentQuestion" rows="3" placeholder="Enter the question for users"></textarea>
      </div>
      <button class="btn" onclick="updateQuestion()">Update Question</button>
      <div id="questionStatus"></div>
    </div>

    <!-- View Users Section -->
    <div class="admin-section">
      <h3>üë• Manage Users</h3>
      <button class="btn" onclick="loadUsers()">Refresh Users</button>
      <p style="font-size: 14px; color: #ccc; margin-top: 10px;">
        <strong>Note:</strong> Deactivated users cannot login but their replies are preserved. 
        You can restore them anytime.
      </p>
      <div id="usersList" class="users-list"></div>
    </div>

    <!-- View Replies Section -->
    <div class="admin-section">
      <h3>üí¨ View All Replies</h3>
      <button class="btn" onclick="loadReplies()">Refresh Replies</button>
      <div id="repliesList" class="replies-list"></div>
    </div>

    <div style="text-align: center; margin-top: 30px;">
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="admin.js"></script>

  <script>
    // Generate twinkling stars
    function createStars(count = 30) {
      for (let i = 0; i < count; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.top = Math.random() * 100 + "vh";
        star.style.left = Math.random() * 100 + "vw";
        star.style.animationDuration = (1.5 + Math.random() * 2) + "s";
        document.body.appendChild(star);
      }
    }

    window.onload = () => {
      createStars();
      loadCurrentQuestion();
    };
  </script>

  <!-- Cute bears in corners -->
  <div class="bear top-left"></div>
  <div class="bear top-right"></div>
  <div class="bear bottom-left"></div>
  <div class="bear bottom-right"></div>
</body>
</html>
