<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="secret-page">
  <div class="container">
    <h2 class="secretTitle">ðŸ’– Welcome, <span id="userName">User</span>! ðŸ’–</h2>
    <p class="secretText">
      This is our secret page. Please answer the question below:
    </p>

    <div id="questionContainer" style="margin: 15px 0;">
      <h3 id="questionText" style="color: blueviolet; margin-bottom: 10px; font-size: 18px;">Loading question...</h3>
    </div>

    <textarea id="reply" placeholder="Write your answer here..." style="height: 60px; margin: 10px 0;"></textarea>
    <button onclick="sendReply()">Send Reply</button>
    <p id="status"></p>

    <div style="margin-top: 15px;">
      <button onclick="logout()" style="background: var(--p4);">Logout</button>
    </div>
  </div>

  <script src="user-script.js"></script>

  <script>
  // Generate twinkling stars
  function createStars(count = 50) {
    for (let i = 0; i < count; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * 100 + "vh";
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDuration = (1.5 + Math.random() * 2) + "s";
      document.body.appendChild(star);
    }
  }

  // Generate floating balloons
  function createBalloons(count = 12) {
    for (let i = 0; i < count; i++) {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * 100 + "vw";
      // Use brighter, more visible colors
      const hue = Math.random() * 360;
      balloon.style.background = `linear-gradient(135deg, hsl(${hue}, 80%, 65%), hsl(${hue + 20}, 70%, 50%))`;
      balloon.style.animationDuration = (10 + Math.random() * 8) + "s";
      balloon.style.animationDelay = (Math.random() * 15) + "s";
      // Add some visual effects
      balloon.style.filter = 'drop-shadow(2px 2px 4px rgba(0,0,0,0.3))';
      document.body.appendChild(balloon);
    }
  }

  window.onload = () => {
    createStars();
    createBalloons();
    checkUserAuth();
    loadQuestion();
  };
</script>

<!-- Cute bears in corners -->
<div class="bear top-left"></div>
<div class="bear top-right"></div>
<div class="bear bottom-left"></div>
<div class="bear bottom-right"></div>

</body>
</html>
